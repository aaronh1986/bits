<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bits for project</title>
    <script src="https://kit.fontawesome.com/e9c73d7092.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container-fluid fixed-top">
      <div id="topnav" class="row py-2">
            <div class="logo-container col-12 my-0 py-1 text-center text-lg-left">
                <a href="" class="nav-link main-logo">
                    <h2 class="logo my-0"><strong>MUSIC GATE</strong></h2>
                </a>
            </div>
          </div>

        <div class="col-6 my-0 pt-1 pb-3 container-fluid">
          <form method="GET" action="">
              <div class="input-group w-100">
                  <input class="form-control input-box  rounded-0" type="text" name="q" placeholder="Search entire store">
                  <div class="input-group-append">
                      <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                          <span class="icon">
                              <i class="fas fa-search"></i>
                          </span>
                      </button>
                  </div>
              </div>
          </form>
     </div>
    
     

        <div class="row" id="nav-links">
          <div class="col-12">
            <ul class="navbar-nav w-auto mx-auto flex-row justify-content-center">
              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="all-products-link"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  All Products
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="clothing-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Drums
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="homeware-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Keys
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="specials-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Guitar & Bass
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="specials-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Brass
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="specials-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Wind
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link mr-5" href="#" id="specials-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Studio
                </a>
              </li>

              <li class="nav-item dropdown">
                <a class="logo-font font-weight-bold nav-link" href="#" id="specials-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Deals
                </a>
              </li>

            </ul>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
